<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Newsletter-Anmeldung</title>
  <link rel="stylesheet" href="newsletter.css">
</head>
<body>
  <h1>Newsletter</h1>
  <p>Wenn es wichtige Infos gibt, kannst du dich hier eintragen, um per E-Mail benachrichtigt zu werden.</p>

  <form id="newsletterForm">
    <label for="emailInput">E-Mail-Adresse (anonym):</label>
    <input type="email" id="emailInput" required>
    <button type="submit">Abonnieren</button>
  </form>

  <div id="message"></div>

  <script src="newsletter.js"></script>
</body>
</html>
