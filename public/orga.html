<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Viewport hinzufügen für responsives Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisator Chat</title>
  <link rel="stylesheet" href="orga.css">
</head>
<body>
  <div id="login-container">
    <h2>Organisator Login</h2>
    <form id="login-form">
      <label for="orgaUsername">Username:</label>
      <input type="text" id="orgaUsername" name="orgaUsername" required>
      <label for="orgaPassword">Passwort:</label>
      <input type="password" id="orgaPassword" name="orgaPassword" required>
      <button type="submit">Einloggen</button>
    </form>
    <div id="login-error" class="error"></div>
  </div>

  <div id="chat-container" style="display:none;">
    <div id="chat-header">
      <h2>Orga Chat</h2>
      <div id="header-buttons">
        <button id="pinned-btn">Angepinnte Nachrichten</button>
        <button id="logout-btn">Ausloggen</button>
      </div>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Nachricht eingeben..." required>
      <button type="submit">Senden</button>
    </form>
    <form id="upload-form">
      <input type="file" id="imageInput" accept="image/*">
      <button type="button" id="upload-btn">Bild senden</button>
    </form>
  </div>

  <!-- Modal für Bildvergrößerung -->
  <div id="modal" class="modal">
    <span id="close-modal">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <!-- Container für angepinnte Nachrichten -->
  <div id="pinned-container" style="display:none;">
    <div id="pinned-header">
      <h2>Angepinnte Nachrichten</h2>
      <button id="close-pinned">Schließen</button>
    </div>
    <div id="pinned-messages"></div>
  </div>

  <script src="orga.js"></script>
</body>
</html>
