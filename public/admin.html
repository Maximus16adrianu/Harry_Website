<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Bereich</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Admin Bereich</h1>
  </header>
  <main>
    <!-- API Key Login -->
    <section id="adminLoginSection">
      <p>Bitte geben Sie Ihren Admin-API-Key ein:</p>
      <form id="adminLoginForm">
        <input type="password" name="apiKey" placeholder="API Key" required>
        <button type="submit">Einloggen</button>
      </form>
    </section>
    
    <!-- Admin Panel -->
    <section id="adminPanel" class="hidden">
      <h2>Registrierungsanfragen (<span id="requestCount">0</span>)</h2>
      <div id="requestListContainer">
        <div id="requestList"></div>
        <button id="toggleRequests" class="hidden">Mehr anzeigen</button>
        <button id="acceptAllBtn">Alle akzeptieren</button>
      </div>
      
      <h2>Registrierte Nutzer (<span id="userCount">0</span>)</h2>
      <section id="userFilterSection">
        <label for="filterUsername">Benutzername:</label>
        <input type="text" id="filterUsername" placeholder="Nach Namen filtern">
        
        <label for="filterBanned">Status:</label>
        <select id="filterBanned">
          <option value="all">Alle</option>
          <option value="banned">Gebannt</option>
          <option value="active">Aktiv</option>
        </select>
        
        <label for="filterAdmin">Rolle:</label>
        <select id="filterAdmin">
          <option value="all">Alle</option>
          <option value="admin">Admin</option>
          <option value="user">Nutzer</option>
        </select>
        
        <button id="applyFilters">Filter anwenden</button>
      </section>
      
      <div id="userListContainer">
        <div id="userList"></div>
        <button id="toggleUsers" class="hidden">Mehr anzeigen</button>
      </div>

      <!-- Button zum Sperren/Entsperren der Chats -->
      <section id="chatLockSection">
        <button id="lockChatsBtn">Sperre Chats</button>
      </section>
      
      <!-- Button zum Öffnen des Orga-Popups -->
      <section id="orgaPopupToggleSection">
        <button id="openOrgaPopupBtn">Orga-Konten verwalten</button>
      </section>
      
      <!-- Button zum Öffnen des Medien-Update-Fensters -->
      <section id="mediaUpdateToggleSection">
        <button id="openMediaModal">Ändere Videos und Bilder</button>
      </section>

      <!-- Button zum Anzeigen der Newsletter-Abonnenten -->
      <section id="newsletterAdminSection">
        <button id="loadNewsletterEmailsBtn">Newsletter-Abonnenten anzeigen</button>
      </section>
      
      <!-- Neuer Button zum Exportieren aller Daten -->
      <section id="exportAllSection">
        <button id="exportAllBtn">Alle exportieren</button>
      </section>
    </section>
    
    <!-- Modal Fenster für Medien-Update -->
    <div id="mediaUpdateModal" class="hidden modal">
      <div class="modal-content">
        <button id="closeMediaModal" class="modal-close-button">&times;</button>
        <h2>Medien aktualisieren</h2>
        <form id="mediaUpdateForm" enctype="multipart/form-data">
          <div id="mediaPreview" class="media-preview-row">
            <!-- Video Vorschau -->
            <div class="preview-item">
              <video id="currentVideo" src="/api/media/video/video1.mp4" controls width="250"></video>
              <button type="button" class="change-btn" onclick="document.getElementById('video').click()">Video ändern</button>
              <input type="file" name="video" id="video" accept="video/mp4" style="display: none;">
            </div>
            <!-- 19 Bild-Vorschau-Elemente -->
            <div class="preview-item">
              <img id="currentImage1" src="/api/media/image/bild1.png" alt="Bild 1 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image1').click()">Bild 1 ändern</button>
              <input type="file" name="image1" id="image1" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage2" src="/api/media/image/bild2.png" alt="Bild 2 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image2').click()">Bild 2 ändern</button>
              <input type="file" name="image2" id="image2" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage3" src="/api/media/image/bild3.png" alt="Bild 3 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image3').click()">Bild 3 ändern</button>
              <input type="file" name="image3" id="image3" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage4" src="/api/media/image/bild4.png" alt="Bild 4 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image4').click()">Bild 4 ändern</button>
              <input type="file" name="image4" id="image4" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage5" src="/api/media/image/bild5.png" alt="Bild 5 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image5').click()">Bild 5 ändern</button>
              <input type="file" name="image5" id="image5" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage6" src="/api/media/image/bild6.png" alt="Bild 6 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image6').click()">Bild 6 ändern</button>
              <input type="file" name="image6" id="image6" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage7" src="/api/media/image/bild7.png" alt="Bild 7 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image7').click()">Bild 7 ändern</button>
              <input type="file" name="image7" id="image7" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage8" src="/api/media/image/bild8.png" alt="Bild 8 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image8').click()">Bild 8 ändern</button>
              <input type="file" name="image8" id="image8" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage9" src="/api/media/image/bild9.png" alt="Bild 9 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image9').click()">Bild 9 ändern</button>
              <input type="file" name="image9" id="image9" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage10" src="/api/media/image/bild10.png" alt="Bild 10 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image10').click()">Bild 10 ändern</button>
              <input type="file" name="image10" id="image10" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage11" src="/api/media/image/bild11.png" alt="Bild 11 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image11').click()">Bild 11 ändern</button>
              <input type="file" name="image11" id="image11" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage12" src="/api/media/image/bild12.png" alt="Bild 12 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image12').click()">Bild 12 ändern</button>
              <input type="file" name="image12" id="image12" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage13" src="/api/media/image/bild13.png" alt="Bild 13 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image13').click()">Bild 13 ändern</button>
              <input type="file" name="image13" id="image13" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage14" src="/api/media/image/bild14.png" alt="Bild 14 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image14').click()">Bild 14 ändern</button>
              <input type="file" name="image14" id="image14" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage15" src="/api/media/image/bild15.png" alt="Bild 15 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image15').click()">Bild 15 ändern</button>
              <input type="file" name="image15" id="image15" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage16" src="/api/media/image/bild16.png" alt="Bild 16 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image16').click()">Bild 16 ändern</button>
              <input type="file" name="image16" id="image16" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage17" src="/api/media/image/bild17.png" alt="Bild 17 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image17').click()">Bild 17 ändern</button>
              <input type="file" name="image17" id="image17" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage18" src="/api/media/image/bild18.png" alt="Bild 18 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image18').click()">Bild 18 ändern</button>
              <input type="file" name="image18" id="image18" accept="image/png, image/jpeg" style="display: none;">
            </div>
            <div class="preview-item">
              <img id="currentImage19" src="/api/media/image/bild19.png" alt="Bild 19 Preview" width="150">
              <button type="button" class="change-btn" onclick="document.getElementById('image19').click()">Bild 19 ändern</button>
              <input type="file" name="image19" id="image19" accept="image/png, image/jpeg" style="display: none;">
            </div>
          </div>
          <button type="submit" class="submit-media-btn">Medien aktualisieren</button>
        </form>
      </div>
    </div>
    
    <!-- Modal Fenster für Orga-Konten Verwaltung -->
    <div id="orgaPopupModal" class="hidden modal">
      <div class="modal-content">
        <button id="closeOrgaPopup" class="modal-close-button">&times;</button>
        <h2>Orga-Konten verwalten</h2>
        <form id="orgaCreateForm">
          <h3>Neues Orga-Konto erstellen</h3>
          <label for="orgaUsernameInput">Benutzername:</label>
          <input type="text" id="orgaUsernameInput" required>
          <label for="orgaPasswordInput">Passwort:</label>
          <input type="text" id="orgaPasswordInput" required>
          <label for="orgaBundeslandSelect">Bundesland:</label>
          <select id="orgaBundeslandSelect" required>
            <option value="">Bitte auswählen</option>
            <option value="Baden-Württemberg">Baden-Württemberg</option>
            <option value="Bayern">Bayern</option>
            <option value="Berlin">Berlin</option>
            <option value="Brandenburg">Brandenburg</option>
            <option value="Bremen">Bremen</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Hessen">Hessen</option>
            <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
            <option value="Niedersachsen">Niedersachsen</option>
            <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
            <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
            <option value="Saarland">Saarland</option>
            <option value="Sachsen">Sachsen</option>
            <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
            <option value="Schleswig-Holstein">Schleswig-Holstein</option>
            <option value="Thüringen">Thüringen</option>
          </select>
          <button type="submit">Orga-Konto erstellen</button>
        </form>
        
        <div id="orgaListContainer">
          <h3>Bestehende Orga-Konten</h3>
          <div id="orgaList"></div>
        </div>
      </div>
    </div>
    
    <!-- Modal Fenster für Orga-Konto Bearbeitung -->
    <div id="orgaEditModal" class="hidden modal">
      <div class="modal-content">
        <button id="closeOrgaEditModal" class="modal-close-button">&times;</button>
        <h2>Orga-Konto bearbeiten</h2>
        <form id="orgaEditForm">
          <input type="hidden" id="orgaEditUsername">
          <label for="orgaEditPassword">Neues Passwort:</label>
          <input type="text" id="orgaEditPassword">
          <label for="orgaEditBundesland">Neues Bundesland:</label>
          <select id="orgaEditBundesland">
            <option value="">Bitte auswählen</option>
            <option value="Baden-Württemberg">Baden-Württemberg</option>
            <option value="Bayern">Bayern</option>
            <option value="Berlin">Berlin</option>
            <option value="Brandenburg">Brandenburg</option>
            <option value="Bremen">Bremen</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Hessen">Hessen</option>
            <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
            <option value="Niedersachsen">Niedersachsen</option>
            <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
            <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
            <option value="Saarland">Saarland</option>
            <option value="Sachsen">Sachsen</option>
            <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
            <option value="Schleswig-Holstein">Schleswig-Holstein</option>
            <option value="Thüringen">Thüringen</option>
          </select>
          <button type="submit">Änderungen speichern</button>
        </form>
      </div>
    </div>
    
    <!-- Modal Fenster für Newsletter-Abonnenten -->
    <div id="newsletterModal" class="hidden modal">
      <div class="modal-content">
        <button id="closeNewsletterModal" class="modal-close-button">&times;</button>
        <h2>Newsletter-Abonnenten</h2>
        <div id="newsletterListContainer" class="newsletter-list-container">
          <div id="newsletterList"></div>
        </div>
        <button id="exportNewsletterBtn">Exportieren</button>
      </div>
    </div>
    
  </main>
  <script src="admin.js"></script>
</body>
</html>
