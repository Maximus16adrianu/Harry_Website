<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Chat Bereich</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Beispiel: Roboto als Schriftart -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Chat Bereich</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <!-- Login-Bereich -->
    <div id="loginSection" class="hidden">
      <h2>Bitte einloggen oder registrieren</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button type="submit">Einloggen</button>
      </form>
      <button id="toRegisterButton">Registrieren</button>
    </div>

    <!-- Chat-Bereich -->
    <div id="chatInterface" class="hidden">
      <div id="channelList">
        <!-- Nur Hauptchats (BundeslÃ¤nder + evtl. admin_chat) -->
      </div>

      <!-- Chat-Header: Wird nach Klick auf einen Hauptchat eingeblendet -->
      <div id="chatHeader" class="hidden"></div>

      <div id="chatContainer">
        <!-- Chatnachrichten -->
      </div>

      <form id="messageForm">
        <input type="text" id="messageInput" name="message" placeholder="Deine Nachricht" required>
        <button type="submit">Senden</button>
      </form>

      <!-- Bild-Upload (nur fÃ¼r Admins) -->
      <form id="imageForm" class="hidden" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <button type="submit">Bild senden</button>
      </form>
    </div>
  </main>

  <script src="chat.js"></script>
</body>
</html>
